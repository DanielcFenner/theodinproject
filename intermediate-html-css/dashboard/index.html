<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/style/normalize.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div id="container">
      <div class="sidebar">
        <div class="sidebar-title">
          <i class="bi bi-speedometer2"></i>Dashboard
        </div>

        <nav>
          <button><i class="bi bi-house"></i>Home</button>
          <button><i class="bi bi-person-circle"></i>Profile</button>
          <button><i class="bi bi-chat-left-dots"></i>Messages</button>
          <button><i class="bi bi-clock-history"></i>History</button>
          <button><i class="bi bi-list-task"></i>Tasks</button>
          <button><i class="bi bi-people-fill"></i>Communities</button>
        </nav>

        <nav>
          <button><i class="bi bi-gear"></i>Settings</button>
          <button><i class="bi bi-question-circle"></i>Support</button>
          <button><i class="bi bi-shield-check"></i>Privacy</button>
        </nav>
      </div>

      <header>
        <div class="search-bar">a</div>
        <div class="name-bar"></div>
        <div class="name-title"></div>
        <div class="header-buttons"></div>
      </header>

      <main></main>

      <aside></aside>
    </div>
  </body>
</html>
