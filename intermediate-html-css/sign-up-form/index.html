<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="left-container"><img class="odin" src="img/odin.png" /></div>
    <div id="right-container">
      <div class="title-text">
        <p>
          It is only when we
          <em>take chances</em>, when our <em>lives improve</em>. The initial
          and the most difficult risk that we need to take is to become honest.
        </p>
        <p>Sign up now. You <em>know</em> you want to.</p>
      </div>
      <div class="sign-up-form">
        <h3>Let's do this!</h3>
        <fieldset>
          <div>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" />
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="tel">Phone Number</label>
            <input type="tel" name="tel" id="tel" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <label for="passwordconfirm">Confirm Password</label>
            <input
              type="password"
              name="passwordconfirm"
              id="passwordconfirm"
            />
          </div>
        </fieldset>
      </div>
      <div class="sign-up-button">
        <button>Create Account</button>
        <p>Already have an account? <a>Sign in!</a></p>
      </div>
    </div>
  </body>
</html>
