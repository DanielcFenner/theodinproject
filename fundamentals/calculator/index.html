<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Dan's Calculator</title>
</head>

<body>

    <div class="calculator">
        <div class="screen">
            <div class="screenSmall"></div>
            <div class="screenBig">0</div>
        </div>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="add special">+</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="subtract special">-</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="multiply special">*</button>
        <button class="clear special">C</button>
        <button class="zero">0</button>

        <button class="equals special">=</button>
        <button class="divide special">/</button>
        <a href="https://danielfenner.dev" target="_blank">made by @danielfennerdev</a>

    </div>

</body>

</html>
