<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>RPS BUT WITH A UI!</title>
    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <main>
        <h3>Choose your weapon</h3>
        <div class="buttons">
            <div class="rock">&#129704;</div>
            <div class="paper">&#128221;</div>
            <div class="scissors">&#9986;</div>
        </div>


        <h3>CHOICE</h3>
        <div class="choices">
            <div class="playerChoiceBox">
                <div class="playerChoice"></div>
                <p>player</p>
            </div>
            <div class="playerChoiceBox">
                <div class="computerChoice"></div>
                <p>computer</p>
            </div>
        </div>

        <div class="score">
            <h3>SCORE</h3>
            <div class="playerScoreTitle">Player: </div>
            <div class="computerScoreTitle">Computer: </div>
        </div>



    </main>

    <footer>Site made by @DanielFennerDev</footer>

</body>

</html>
