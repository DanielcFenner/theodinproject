<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Naughts And Crosses</title>
</head>

<body>
    <main>
        <div id="container">
            <div class="menuScene">
                <h1>Naughts & Crosses</h1>
                <div class="buttonContainer">
                    <div class="gameTypeButton pvp">
                        <div class="icon">🧑</div>Player vs Player
                    </div>
                    <div class="gameTypeButton cpu">
                        <div class="icon">🖥️</div>Player vs CPU
                    </div>
                </div>
            </div>

            <div class="difficultyScene">
                <h2>Difficulty</h2>
                <div class="buttonContainer">
                    <div class="gameTypeButton easy">
                        <div class="icon">🐒</div>Easy
                    </div>
                    <div class="gameTypeButton medium">
                        <div class="icon">🙉</div>Medium
                    </div>
                    <div class="gameTypeButton hard">
                        <div class="icon">🙈</div>Hard
                    </div>
                </div>
            </div>

            <div class="gameScene">
                <div class="gameInfo"><i class="gameInfoPlayer">Player 1</i><i class="gameInfoText"> it's your turn!</i>
                </div>
                <div class="cellContainer">
                    <div class="cell" data-cell="1"><i>X</i></div>
                    <div class="cell" data-cell="2">O</div>
                    <div class="cell" data-cell="3">X</div>

                    <div class="cell" data-cell="4"></div>
                    <div class="cell" data-cell="5"></div>
                    <div class="cell" data-cell="6"></div>

                    <div class="cell" data-cell="7"></div>
                    <div class="cell" data-cell="8"></div>
                    <div class="cell" data-cell="9"></div>
                </div>
                <div class="menuContainer">
                    <div class="resetButton">Go again?</div>
                    <div class="backToMenuButton">Back to menu</div>
                </div>
            </div>

            <footer><a href="https://danielfenner.dev" target="_blank">made by @danielfennerdev</a></footer>

        </div>
    </main>
</body>

</html>
