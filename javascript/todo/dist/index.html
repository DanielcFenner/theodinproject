<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <script src="main.js" defer="defer"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      defer="defer"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      defer="defer"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <header>
        <nav>
          <h5>Lists</h5>
          <div id="lists"></div>
          <h5>Inbox</h5>
          <button>📅 Today</button>
          <button>🕡️ This Week</button>
          <button>🗓️ This Month</button>
        </nav>
        <div>
          <h2>todo</h2>
          <a href="https://www.danielfenner.dev" target="_blank"
            >made by @danielfennerdev</a
          >
        </div>
      </header>

      <main>
        <div class="main-container">
          <form class="new-todo" id="add-todo-form">
            <input
              name="todo-input"
              type="text"
              class="todo-input"
              placeholder="get tacos"
            />
            <button type="submit" form="add-todo-form" class="add-todo">
              add todo
            </button>
          </form>
          <div class="todo-container"></div>
        </div>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
