<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>badreads - meet your next worst book</title>
</head>

<body>

    <div id="container">
        <header>
            <h1><i>bad</i>reads</h1>
        </header>

        <main>
            <button class="newBook">NEW BOOK</button>

            <div class="bookForm">
                <input id="title" type="text" placeholder="Title">
                <input id="author" type="text" placeholder="Author" />
                <input id="pages" type="text" placeholder="Pages" />
                <label>Read? <input id="read" type="checkbox" /> <span></span></label>
                <button class="formSubmit">ADD BOOK</button>
            </div>

            <div class="cards"></div>
        </main>

        <footer><a href="https://www.danielfenner.dev" target="_blank">made by @danielfennerdev</a></footer>
    </div>

</body>

</html>
